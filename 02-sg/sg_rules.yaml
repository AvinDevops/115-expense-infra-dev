- name: sg rules
  sg:
  - expense-dev-db
  - expense-dev-backend
  - expense-dev-app-alb
  - expense-dev-frontend
  - expense-dev-web-alb
  - expense-dev-bastion
  - expense-dev-vpn
  db:
  - name: db_backend
    desc: db accepting connection from backend
    source: backend
    port: 3306
  - name: db_bastion
    desc: db accepting connection from bastion
    source: bastion
    port: 3306
  - name: db_vpn
    desc: db accepting connection from vpn
    source: vpn
    port: 3306
  backend:
  - name: backend_app_alb
    desc: backend accepting connection from app_alb
    source: app_alb
    port: 8080
  - name: backend_bastion
    desc: backend accepting connection from bastion
    source: bastion
    port: 22
  - name: backend_vpn_ssh
    desc: backend accepting connection from vpn_ssh
    source: vpn
    port: 22
  - name: backend_vpn_http
    desc: backend accepting connection from http 
    source: vpn
    port: 8080
  app_alb:
  - name: app_alb_vpn
    desc: app_alb accepting connection from vpn
    source: vpn
    port: 80
  - name: app_alb_frontend
    desc: app_alb accepting connection from frontend
    source: frontend
    port: 80
  - name: app_alb_bastion
    desc: app_alb accepting connection from bastion
    source: bastion
    port: 80
  frontend:
  - name: frontend_web_alb
    desc: frontend accepting connection from web_alb
    source: web_alb
    port: 80
  - name: frontend_bastion
    desc: frontend accepting connection from bastion
    source: bastion
    port: 22
  - name: frontend_vpn
    desc: frontend accepting connection from vpn 
    source: vpn
    port: 22
  web_alb:
  - name: web_alb_public
    desc: web_alb accepting connection from public 
    source: public
    port: 80
  - name: web_alb_public_https
    desc: web_alb accepting connection from public_https 
    source: public
    port: 443
  bastion:
  - name: bastion_public
    desc: bastion accepting connection from public
    source: public
    port: 22 #idealy your home ip address/32
  vpn:
  - name: vpn_public
    desc: vpn accepting connection from public
    source: public
    port: 943, 443, 22, 1194